<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body class="bg-black">
    <div
      class="max-w-sm mx-auto my-10 border border-white shadow-xl py-7 px-5 rounded-2xl space-y-6 bg-black"
    >
      <div class="space-y-4">
        <h3 class="text-3xl font-bold text-white">Sing Up</h3>
        <form action="">
          <div class="mx-auto max-w-sm flex flex-col">
            <label for="" class="text-white">Name</label>
            <input
              type="text"
              class="rounded border border-gray-700 bg-gray-900 text-white p-2 caret-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition"
              placeholder="Enter your name"
            />
          </div>
          <div class="mx-auto max-w-sm mb-7 mt-7 flex flex-col">
            <label for="" class="text-white">Email</label>
            <input
              type="text"
              class="rounded border border-gray-700 bg-gray-900 text-white p-2 caret-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition"
              placeholder="Enter your email"
            />
          </div>
          <div class="mx-auto max-w-sm mb-10 mt-7 flex flex-col">
            <label for="" class="text-white">Password</label>
            <input
              type="text"
              class="rounded border border-gray-700 bg-gray-900 text-white p-2 caret-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition"
              placeholder="Enter your password"
            />
          </div>
          <div class="mx-auto max-w-sm mb-10 mt-7">
            <input
              type="checkbox"
              class="rounded border border-gray-200 bg-gray-900 p-2"
              placeholder="Enter your email"
            />
            <label for="" class="text-white"
              >I agree with terms and conditions</label
            >
          </div>
        </form>
        <a
          href="#"
          class="block w-full bg-blue-600 hover:bg-blue-700 transition text-white text-center py-4 rounded font-semibold shadow-lg"
        >
          Sign Up
        </a>
      </div>
    </div>
  </body>
</html>
